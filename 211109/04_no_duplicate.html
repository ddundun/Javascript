<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let myinput = [] //배열먼저생성
        for (let i=0; i<5; i++){
            //prompt는 문자열을 반환.
            let num = Number(prompt("숫자 입력 !")) //number을 통해서 문자열을 숫자로 바꿔줌

            // indexOf는 존재하지 않는 숫자의 위치를 찾을경우 -> -1을 반환( 탐색 실패 시 )
            if (myinput.indexOf(num) != -1 && myinput.length> 0) //중복된 숫자 막는법
            {
                i--; //continue만나면 i++됨
                alert("숫자 다시 입력")
                continue //continue만나면 그 아래 코드 실행하지않고 다음단계로 go 
            }
            myinput[i] = num
        }
        for(let item of myinput)
        console.log(item)
        
    </script>
</head>
<body>
    
</body>
</html>
