<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Myadd()
        {
            let one = document.querySelector("input:nth-of-type(1)").value 
            let two = document.querySelector("input:nth-of-type(2)").value
            let three = document.querySelector("input:nth-of-type(3)").value
            let four = document.querySelector("input:nth-of-type(4)").value
            let five = document.querySelector("input:nth-of-type(5)").value
            let six = document.querySelector("input:nth-of-type(6)").value
            let seven = document.querySelector("input:nth-of-type(7)").value
            let eight = document.querySelector("input:nth-of-type(8)").value

            // let myarr = [one,two,three,four,five,six]
    
            alert(Number(one)+ Number(two))
        }
        function Myde() 
        {
            let three = document.querySelector("input:nth-of-type(3)").value
            let four = document.querySelector("input:nth-of-type(4)").value

            alert(Number(three)- Number(four))
        }

        function MyMul ()
        {
            let five = document.querySelector("input:nth-of-type(5)").value
            let six = document.querySelector("input:nth-of-type(6)").value

            alert(Number(five)* Number(six))
        }

        function MYNY()

        {
            let seven = document.querySelector("input:nth-of-type(7)").value
            let eight = document.querySelector("input:nth-of-type(8)").value

            alert(Number(seven)/Number(eight))
        }
    </script>
    
</head>
<body>
    <input type="text" id="one">
    <input type="text" id="two">
    <button onclick="Myadd()">덧셈</button>
    <br>
    <input type="text" id="three">
    <input type="text" id="two">
    <button onclick="Myde()">뺄셈</button>
    <br>
    <input type="text" id="three">
    <input type="text" id="two">
    <button onclick="MyMul()">곱셈</button>
    <br>
    <input type="text" id="three">
    <input type="text" id="two">
    <button onclick="MYNY()">나눗셈</button>

</body>
</html>
