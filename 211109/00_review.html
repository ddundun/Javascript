<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 주석
    /* 주석 */
    // 자바스크립트 아니면 js라고도 검색
    alert('창이 하나 뜬다. js Hello 검색하면 나오는 코드')

    // let: 변수 중복 선언 불가 -> c나 java처럼..
    // var: 변수 중복 선언 가능
    let abc = 100
    var efg = 1000 

    console.log('안녕하세요')
    console.log(abc+efg)

    if (abc>=50)
        console.log('abc는 50을 넘음')
    else 
        console.log('abc는 50을 넘지않음') 
    

    let key = 30
    //switch tap tap
    switch (key) {
        case 1:
            console.log('key는 1이다')
            break;
        case 2:
            console.log('key는 2이다')
            break;

        case 3:
            console.log('key는 3이다')
            break;

        default:
            console.log(`key는 ${key}이다`)
            break;
    }
    </script>
</head>
<body>
    
</body>
</html>
