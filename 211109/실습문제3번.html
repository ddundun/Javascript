<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function help() {
            let myImage = document.getElementById('myImg')
           
            let input = document.querySelector("input:nth-of-type(1)").value

            if (input==12||input ==1||input ==2) {
                alert("겨울")
                myImage.src= `실습문제3번/1.png`
            }
            else if (input==3||input ==4||input ==5) 
            {
                alert("봄")
                myImage.src= `실습문제3번/2.png`
            }
            else if (input==6||input ==7||input ==8) 
            {
                alert("여름")
                myImage.src= `실습문제3번/3.png`
            }
            else if (input==9||input ==10||input ==11) 
            {
                alert("가을")
                myImage.src= `실습문제3번/4.png`
            }
            
            else{
                alert("이상한거 입력 ㄴㄴ")
                myImage.src= `실습문제3번/5.png`
            }
    }
    </script>

</head>
<body>
      
      <input type="text" id="input">
      <button onclick="help()">태어난 월 입력</button>
      <br>
      <img id = "myImg">
</body>
</html>
