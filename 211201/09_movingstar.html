<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const star = document.querySelector('h1')
            star.style.position = 'fixed' // fixed나 absolute로해야 움직이는대로움직임 
            let [x, y] = [0, 0] // let x=0, y=0 
            const block = 20 // 이 값에따라 이동범위설정
            const print = () => {
                star.style.left = `${x*block}px`
                star.style.top = `${y*block}px`
            }
            print() // ★이 left:0, top:0에 위치하게 됨

            const [left, up, right, down] = [37, 38, 39, 40]
            document.addEventListener('keydown', (event) => {
                //event : 이벤트를 부르는 주체 . 즉, <-키 눌렀다면 event키는 <-키가 된다.
                switch (event.keyCode) {
                    case left:
                        if(x<1)
                            break
                        x -= 1
                        break;
                    case up:
                        if(y<0)
                            break
                        y -= 1
                        break;
                    case right:
                        x += 1
                        break;
                    case down:
                        y += 1
                        break;
                    default:
                        break;
                }
                print()
            })
        })
    </script>
</head>

<body>
    <h1>★</h1>
</body>

</html>
