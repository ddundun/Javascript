<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 태어난 연도 입력받아서 내 나이 출력
        let myBirthYear = prompt("몇년도 출생?")
        // console.log("내 나이는"+(2021-myBirthYear+1)+"살")
        console.log(`내 나이는 ${2021-myBirthYear+1}$살`)

        // 초 단위 시간 입력받고 n분 n초 출력하기
        let sec =prompt("몇 초?")
        if(sec>=3600)
            alert("너무 큰 값입니다.")
        else
            // console.log((sec/60)+"분"+(sec%60)+"초") 일케하면 이상하게ㅏㄴ옴
            console.log(Math.floor(sec/60)+"분"+(sec%60)+"초")

        let num= prompt("몇 단 출력?")
        for(let i=1; i<10; i++)
        // `: `(그레이브)`키로 감싸고 
        // 변수나 숫자 연산한 걸 문자열 안에 삽입하려면
        // ${ 여기에 } 집어 넣으면 된다.
            console.log(`${num}x${i}=${num*i}`);
    </script>
</head>
