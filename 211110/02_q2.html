    <script>
        function plus() {
            // 태그를 지정하는 방식 :getelimentbyid('one') or queryselector
            // getEliment(단수) : 특정 태그 선택
            // getEliments(복수): 특정 태그'들' 선택
            let one = Number(document.getElementById('one').value) //id가 one인애

            // querySelector : style태그에서 쓰던 선택자 써서 태그를 선택 (무조건 가장 첫번째 선택되는 것만 선택)
            let two = Number(document.querySelector('#two').value)

            // querySelectorAll : querySelector과 동일.
            // 여러개 선택하는 것(getElements)
            let myop = document.querySelectorAll('my_operator')[0] //쿼리셀렉터올 : 배열인덱스사용필수
            //지금같은 경우엔 id기준으로 태그선택하므로 (어차피1개) queryselctorall 노쓸모
            
            let myresult = document.querySelector("#my_result")

            //alert(one+two) : 원래 의도했던 것

            myop.innerText = "+"
            myresult.innerText = (one + two)
        }
