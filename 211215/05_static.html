<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class 회원 { 
            static counter =0 //static붙은애들은 힙영역x, 데이터영역에 저장
            constructor(id,name) {
                this.아이디 = id
                this.이름 = name
                회원.counter++ //이걸로사용하면 회원생길때마다 ++
            }
        }
    </script>
</head>
<body>
    <script>
        let count = 0
        let a = new 회원("dkdkdk","아아아")
        // count++
        let b = new 회원("kkkkkk","크크크")
        // count++
        console.log(a.아이디+a.이름)
        console.log(b.아이디+b.이름)
        // console.log(count) 회원수 알아보기위한 방법 ->불안정
        console.log("지금까지 가입한 회원은 "+회원.counter+"명")
    </script>
</body>
</html>
