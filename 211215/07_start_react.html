<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!-- babel의 역할 : JSX를 JS(자바스크립트)로 변환시켜줌 -->
    <script type="text/babel">
        //이렇게 생긴 코드를 쓸수 있는 것 -> babel이라는 라이브러리덕분
        const component = <h1>리액트 시작</h1> //변수 = <태그>내용<태그> : 'JSX'라고 함
        const container = document.getElementById('root')
        // component 한테 container를 그림
        ReactDOM.render(component,container) // component이용해서 container에 그림
    </script>
</body>

</html>
