<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: rgba(102, 157, 206, 0.473);
            width: 60px;
            height: 60px;
            float: left;
            margin: 15px;
        }
        /* .border_box{  
            border: 4px solid black;
        } */
    </style>
    <script>
        // $().ready(
        //     function () {
        //         //box 클래스 중에 border_box라는 클래스도 가지고 있는 친구들만 걸러내서 테두리 칠한다.
        //         $('.box').filter('.border_box').css('border','4px solid black')
        //     }
        // )
        document.addEventListener('DOMContentLoaded',
        function () {
            // let list = document.querySelectorAll('.box.border_box')
            let list = document.getElementsByClassName('box border_box')
            for(let item of list) {
                item.style.border="4px solid black"
            }
        })
    </script>
</head>

<body>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
</body>

</html>
