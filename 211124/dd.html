<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function()
        {
            let sun = document.getElementById('sun')
            let hwa = document.getElementById('hwa')
            let earth = document.querySelector('#earth')
            let moon = document.getElementById('moon')

            sun.style.position   = 'fixed'
            earth.style.position = 'fixed'
            moon.style.position  = 'fixed'

            hwa.style.position = 'fixed'

            sun.style.left = 550+'px'
            sun.style.top = 200+'px'

            let earthAngle = 0
            let moonAngle = 0
            let hwaAngle = 0
            setInterval(function(){
                let earthLeft= 550+150*Math.cos(earthAngle)
                let earthTop = 200+150*Math.sin(earthAngle)

                let moonLeft = earthLeft+50*Math.cos(moonAngle)
                let moonTop = earthTop+50*Math.sin(moonAngle)

                let hwaLeft = 550+250*Math.cos(hwaAngle)
                let hwaTop = 200+250*Math.sin(hwaAngle)

                earth.style.left = earthLeft+'px'
                earth.style.top = earthTop+'px'

                moon.style.left = moonLeft+'px'
                moon.style.top = moonTop+'px'

                hwa.style.left = hwaLeft +'px'
                hwa.style.top = hwaTop +'px'

                earthAngle+=0.1
                moonAngle+=0.3
                hwaAngle+=0.1
            }, 1000/30)
        }
    </script>
</head>
<body>
    <h1 id="sun">@</h1>
    <h1 id="hwa">„ÖÅ</h1>
    <h1 id="earth">O</h1>
    <h1 id="moon">*</h1>
</body>
</html>
