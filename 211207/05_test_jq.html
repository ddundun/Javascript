<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myjq.js"></script>
    <title>Document</title>
</head> 

<body>
    <script>
        //$().ready(function () {}) : window.onload
        $().ready(
            function () {
                $('#aaa').css('color', 'red')
                let aaa = $('#aaa')
                //jq click : js의 onclick
                aaa.click (function(){alert('aaaa')})
                let bbb = $('#bbb')
                //jq on : js의 addEventListner
                bbb.on("click",function () {
                    alert('bbb')                    
                })
            })
    </script>
    <h1 id="aaa">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    <h2 id="bbb">Lorem ipsum dolor sit amet.</h2>

</body>

</html>
